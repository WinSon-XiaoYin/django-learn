{% extends "base.html" %}

{% block title %}
    Restaurant King
{% endblock %}

{% block content %}
    <div class="container" align="center">
        <div class="menus">
            <h2>欢迎来到餐厅王</h2>
            {% if request.user.is_authenticated %}
                <p>{{ request.user }} 您已经登入咯
                <a href="/accounts/logout/">登出</a></p>
                <a href="/restaurants/list">餐厅列表</a>
            {% else %}
                <p>您尚未登入喔~ 请 <a href="/accounts/login/">登入</a> 或 <a href="/accounts/register/">注册</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
